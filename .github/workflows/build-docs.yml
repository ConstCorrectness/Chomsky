name: Build PDFs + Deploy Docs

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
  schedule:
    - cron: '0 4 * * *'  # Nightly at 4:00 UTC

jobs:
  pdfhtml:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -e .[sphinx,pdfhtml]
          pip install playwright
      - name: Install Playwright browsers
        run: playwright install --with-deps chromium
      - name: Build PDF (HTML via Playwright)
        run: jb build docs --builder pdfhtml -n -W --keep-going
      - uses: actions/upload-artifact@v4
        with:
          name: PDF_HTML
          path: docs/_build/pdf/book.pdf
  deploy-html:
    runs-on: ubuntu-latest
    needs: [pdfhtml]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[sphinx]
      - name: Build HTML docs
        run: jb build docs --builder html -n -W --keep-going
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
